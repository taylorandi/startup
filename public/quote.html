<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote</title>
    <link rel="stylesheet" href="quote.css">
    <script src="quote.js"></script>
  </head>
<body>
  <header>
    <h1>Ivy 3D</h1>
    <div class="user">
        Username:
        <span class="user">Login</span>
      </div>
      <script>
        const data = localStorage.getItem("userName");
      const charText = document.querySelector('span');
        charText.innerHTML =
            `<span class="User-name"> ${data} </span>`;
            </script>
  </header>
    <nav>
        <div><a href="index.html">Home</a></div>
        <div><a href="login.html">Login or an crate account</a></div>
        <div><a href="quote.html">Request a quote</a></div>
        <div><a href="services.html">Services</a></div>
    </nav>
  <main>
    <h1>Request a quote</h1>
    
    <li>
        <fieldset>
            <legend>File type</legend>
            <label id="checkbox1">.stl</label>
            <input type="checkbox"  id="stl"/> 
            <label id="checkbox2">.cad</label>
            <input type="checkbox" value="checkbox2" id="cad" /> 
            <label id="checkbox3">.jpeg</div></label>
            <input type="checkbox" value="checkbox3" id="jpeg" /> 
        </fieldset>
    </li>
    <li>
        <label id="fileupload">Upload file:</label>
        <input type="file" value="file" id="file" />

    </li>
    <li>
        <label id="quantity">Quantity of prints:</label>
        <input type="text" name="quantity" id="qty" placeholder="Qty"/>
    </li>
    <li>
        <label id="type">Method of printing:</label>
        <select name="typeSelect" id="tysel" class="tysel">
            <option>Filiment</option>
            <option>Resin</option>
            <option>Laser Sintering</option>
        </select> 
    </li>
    <button type="submit" onclick="passValues()">Submit</button>
  </main>
<footer>
    <a href="https://github.com/taylorandi/startup.git">Github</a>
</footer>
</body>
</html>
